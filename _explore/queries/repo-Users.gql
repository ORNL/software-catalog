query ($ownName: String!, $repoName: String!, $numUsers: Int!, $pgCursor: String) {
  repository(owner: $ownName, name: $repoName) {
    mentionableUsers(first: $numUsers, after: $pgCursor) {
      nodes {
        login
        name
        avatarUrl
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
