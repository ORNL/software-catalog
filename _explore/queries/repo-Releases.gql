query ($ownName: String!, $repoName: String!, $numReleases: Int!, $pgCursor: String) {
  repository(owner: $ownName, name: $repoName) {
    releases(first: $numReleases, after: $pgCursor) {
      nodes {
        name
        publishedAt
        tagName
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}
