---
title: Repo
layout: repo
---

{% raw %}

<div id="mainContent">
  <h1 class="page-header text-center">
    <a class="title" href="{{ repo.url }}" alt="View Project on GitHub" title="View Project on GitHub">{{ repo.name }}</a>
    <br />
    <a class="subtitle" href="https://github.com/{{ repo.owner.login }}" alt="View Owner on GitHub" title="View Owner on GitHub">
      <span class="fa fa-user-circle"></span>{{ repo.owner.login }}
    </a>
    <span ng-if="repo.primaryLanguage" class="subtitle" alt="Primary Language" title="Primary Language">
      <span class="fa fa-code"></span>
      {{ repo.primaryLanguage.name }}
    </span>
    <a
      ng-if="repo.licenseInfo && repo.licenseInfo.spdxId!='NOASSERTION'"
      class="subtitle"
      href="{{ repo.licenseInfo.url }}"
      alt="{{ repo.licenseInfo.name }}"
      title="{{ repo.licenseInfo.name }}"
    >
      <span class="fa fa-balance-scale"></span>
      {{ repo.licenseInfo.spdxId }}
    </a>
  </h1>

  <p class="stats text-center">
    <a href="{{ repo.url }}"> <span class="fa fa-github"></span>GitHub Page </a>

    <a href="{{ repo.url }}/stargazers"> <span class="fa fa-star"></span>Stargazers : {{ repo.stargazers.totalCount }} </a>

    <a href="{{ repo.url }}/network"> <span class="fa fa-code-fork"></span>Forks : {{ repo.forks.totalCount }} </a>

    <a ng-if="repo.homepageUrl" href="{{ repo.homepageUrl }}"> <span class="fa fa-globe"></span>Project Website </a>
  </p>

  <blockquote ng-if="repo.description" cite="{{ repo.url }}"> {{ repo.description }} </blockquote>

  <!-- Preset vis display areas -->
  <div class="text-center">
    <svg class="repoActivityChart"></svg><br />
    <svg class="pieUsers"></svg> <br />
    <svg ng-if="count.pulls" class="piePulls"></svg>
    <svg ng-if="count.issues" class="pieIssues"></svg><br />
    <svg class="repoCreationHistory"></svg> <br />
    <svg ng-if="repo.stargazers.totalCount" class="repoStarHistory"></svg>
    <span ng-if="repo.languages.totalCount || repo.repositoryTopics.totalCount">
      <br />
      <svg ng-if="repo.languages.totalCount" class="languagePie"></svg>
      <svg ng-if="repo.repositoryTopics.totalCount" class="topicCloud"></svg>
    </span>
  </div>
</div>

{% endraw %}
